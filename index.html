<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navigation__wrapper">
          <div class="logo">
            <a href="#">
              <img src="images/logo.svg" alt="Логотип сайта Furniture" width="100%" />
            </a>
          </div>
          <div class="input-field">
            <input
              type="search"
              name="search"
              id="search-field"
              class="input"
              autocomplete="on"
              maxlength="50"
              placeholder="Search for minimalist chair"
            />
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="products__wrapper">
          <div class="product">
            <div class="product-image">
              <div class="discount">-50%</div>
              <img src="images/products/product-1.png" alt="Luxury big sofa" width="100%" />
            </div>
            <div class="description-wrapper">
              <h2 class="product-name">Lolito</h2>
              <span class="description">Luxury big sofa</span>
              <div class="price">
                <span class="current-price">Rp 7.000.000</span>
                <span class="old-price">Rp 14.000.000</span>
              </div>
            </div>
          </div>
          <div class="product">
            <div class="product-image">
              <div class="new-product">New</div>
              <img src="images/products/product-2.png" alt="Minimalist fan" width="100%" />
            </div>
            <div class="description-wrapper">
              <h2 class="product-name">Respira</h2>
              <span class="description">Minimalist fan</span>
              <span class="current-price">Rp 500.000</span>
            </div>
          </div>
          <div class="product">
            <div class="product-image">
              <img src="images/products/product-3.png" alt="Cute bed set" width="100%" />
            </div>
            <div class="description-wrapper">
              <h2 class="product-name">Pingky</h2>
              <span class="description">Cute bed set</span>
              <div class="price">
                <span class="current-price">Rp 7.000.000</span>
                <span class="old-price">Rp 14.000.000</span>
              </div>
            </div>
          </div>
          <div class="product">
            <div class="product-image">
              <div class="featured-product">
                <svg class="star">
                  <use xlink:href="images/icons/sprite.svg#star-icon" />
                </svg>
              </div>
              <img src="images/products/product-4.png" alt="Minimalist fan" width="100%" />
            </div>
            <div class="description-wrapper">
              <h2 class="product-name">Respira</h2>
              <span class="description">Minimalist fan</span>
              <span class="current-price">Rp 500.000</span>
            </div>
          </div>
          <div class="product">
            <div class="product-image">
              <div class="new-product">New</div>
              <img src="images/products/product-5.png" alt="Luxury big sofa" width="100%" />
            </div>
            <div class="description-wrapper">
              <h2 class="product-name">Lolito</h2>
              <span class="description">Luxury big sofa</span>
              <div class="price">
                <span class="current-price">Rp 7.000.000</span>
                <span class="old-price">Rp 14.000.000</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="navigation__wrapper">
          <ul class="list">
            <li class="list-item"><a href="#" class="link">Home</a></li>
            <li class="list-item"><a href="#" class="link">About us</a></li>
            <li class="list-item"><a href="#" class="link">Products</a></li>
            <li class="list-item"><a href="#" class="link">Contacts</a></li>
          </ul>
          <ul class="list">
            <li class="icon">
              <a href="#">
                <svg class="instagram-icon">
                  <use xlink:href="images/icons/sprite.svg#instagram-icon" />
                </svg>
              </a>
            </li>
            <li class="icon">
              <a href="#">
                <svg class="telegram-icon">
                  <use xlink:href="images/icons/sprite.svg#telegram-icon" />
                </svg>
              </a>
            </li>
            <li class="icon">
              <a href="#">
                <svg class="linkedin-icon">
                  <use xlink:href="images/icons/sprite.svg#linkedin-icon" />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
